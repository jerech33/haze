<html>
<head>
    <title>THREE.JS - BVH</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.css">
    <style>
        body {
            margin: 0px;
            overflow: hidden;
            font-family: 'roboto';
        }
        
        #info{
            position: absolute;
            padding: 20px;
            color: #fff;
            top: 0;
            left: 0;
        }
        
        .color {
            width: 15px;
            height: 15px;
            border-radius: 5px;
            margin: 2px;
            float: left;
            border:   solid 2px #222;
            cursor: pointer;
        }
        
        .color:hover {
            opacity: .5;
        }
        
        .color.active {
            border:   solid 2px #fff;
        }    
        
        .ui.accordion .title:not(.ui) {
            color: #fff;
            font-weight: 600;
            font-family: 'roboto';
        }   
    </style>
</head>
<body>
    <div id="info">
        <h3>Options</h3>
        <div class="ui accordion">
            <div class="title">
                <i class="dropdown icon"></i>
                Skin color
            </div>
            <div class="content">
                <p class="transition hidden">
                <div style="overflow:auto">
                    <div class="skin color" style="background:#fae7d0"></div>
                    <div class="skin color active" style="background:#ffcc99"></div>
                    <div class="skin color" style="background:#feb186"></div>
                    <div class="skin color" style="background:#e5c587"></div>
                    <div class="skin color" style="background:#b98865"></div>
                    <div class="skin color" style="background:#7b4b2a"></div>
                </div>
                </p>
            </div>
            <div class="title">
                <i class="dropdown icon"></i>
                Hair / beard
            </div>
            <div class="content">
                <p class="transition hidden">
                <div style="overflow:auto">
                    <div class="hair color" style="background:#1d1e21"></div>
                    <div class="hair color active" style="background:#71635A"></div>
                    <div class="hair color" style="background:#B7A69E"></div>
                    <div class="hair color" style="background:#E6CEA8"></div>
                    <div class="hair color" style="background:#533D32"></div>
                    <div class="hair color" style="background:#31281d"></div>
                </div>
                </p>
            </div>
            <div class="title">
                <i class="dropdown icon"></i>
                Iris color
            </div>
            <div class="content">
                <p class="transition hidden">
                <div style="overflow:auto">
                    <div class="eyes color" style="background:#a6aa85"></div>
                    <div class="eyes color active" style="background:#568a62"></div>
                    <div class="eyes color" style="background:#79a3dd"></div>
                    <div class="eyes color" style="background:#593722"></div>
                    <div class="eyes color" style="background:#ad8d48"></div>
                    <div class="eyes color" style="background:#aab6cb"></div>
                </div>
                </p>
            </div>
            <div class="title">
                <i class="dropdown icon"></i>
                Top clothes
            </div>
            <div class="content">
                <p class="transition hidden">
                <select name="shirt" class="ui dropdown">
                  <option value="shirt01">Vest top</option>
                  <option value="shirt02">T-Shirt</option>
                  <option value="shirt03">Shirt</option>
                </select>
                <p>Main color</p>
                <div style="overflow:auto">
                    <div class="shirt color" style="background:#a6aa85"></div>
                    <div class="shirt color active" style="background:#568a62"></div>
                    <div class="shirt color" style="background:#79a3dd"></div>
                    <div class="shirt color" style="background:#333333"></div>
                    <div class="shirt color" style="background:#666666"></div>
                    <div class="shirt color" style="background:#999999"></div>
                </div>
                <p>Border color</p>
                <div style="overflow:auto">
                    <div class="border color" style="background:#a6aa85"></div>
                    <div class="border color active" style="background:#568a62"></div>
                    <div class="border color" style="background:#79a3dd"></div>
                    <div class="border color" style="background:#333333"></div>
                    <div class="border color" style="background:#666666"></div>
                    <div class="border color" style="background:#999999"></div>
                </div>
                </p>
            </div>
        </div>
    </div>

    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/BVHLoader.js"></script>
    
    <script src="js/character.js"></script>
    <script src="js/animation.js"></script>
    
    <script src="js/index.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.js"></script>
    <script>
        $('.ui.accordion').accordion();
        $('.ui.dropdown').dropdown({
            onChange: function(value, text, $selectedItem) {
                clothes.top = value;
                updateCharacter();
            }
        });
    </script>
</body>
</html>
